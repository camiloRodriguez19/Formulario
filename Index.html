<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Contacto</title>
        <meta charset="utf-8">
    </head>
    <body> 
        <form method="POST" action="58d9d2a5-bfe5-4f33-9371-7217540d6ef8@killua22.anonaddy.com">
            <label for="Nombre">Ingrese su Nombre:</label>
             <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Escriba su nombre">

             <br/>
             <label for="subject">Asunto:</label>
             <input type="text" name="subject" id="subject" maxlength="30" placeholder="Asunto del documento">
             <br/>

             <label for="email">Correo Electronico:</label>
             <input type="email" name="email" maxlength="30" placeholder="Correo">
             <br/>

             <label for="message">Mensaje:</label>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>

             <hr/>
             <input type="submit" name="submit" value="Enviar">
        </form>       
    </body>
</html>
